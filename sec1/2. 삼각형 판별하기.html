        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                if (a>b) max = a;
                else max = b;
                if (max<c) max = c;
                if (a+b+c-max <= max) answer = 'NO'
                return answer;
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
