<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                let arr = [a,b,c];
                let min = a;
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] <= min) min = arr[i]
                }
                answer = min;
                return answer;
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
