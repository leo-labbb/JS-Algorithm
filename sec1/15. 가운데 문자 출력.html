<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                if (s.length % 2 === 1) {
                    answer = s[parseInt(s.length/2)]
                } else {
                    answer = s[s.length/2 - 1] + s[s.length/2]
                }
                
                return answer;
            }
            console.log(solution("good"));
        </script>
    </body>
</html>
