    <script>
      function solution(k, arr) {
        let answer = 0,
          max = 0;
        for (let i = 0; i < arr.length - 2; i++) {
          let sum = arr[i] + arr[i + 1] + arr[i + 2];
          if (sum > max) max = sum;
        }
        answer = max;

        return answer;
      }
