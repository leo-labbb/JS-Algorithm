<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= m) {
            sum += arr[i];
            answer++;
          }
          for (let j = i + 1; j < arr.length; j++) {
            if (sum + arr[j] <= m) {
              sum += arr[j];
              answer++;
            } else {
              sum = 0;
              break;
            }
          }
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
