    <script>
      function solution(s) {
        // 1번 해결법 for
        // let answer;
        // let arr = s.split('');
        // arr = [...new Set(arr)]; // ['B', 'A', 'C', 'D', 'E']
        // let obj = {};
        // for (let i = 0; i < arr.length; i++) {
        //   obj[arr[i]] = 0;
        //   for (let j = 0; j < s.length; j++) {
        //     if (arr[i] === s[j]) {
        //       obj[arr[i]] += 1;
        //     }
        //   }
        // }
        // let max = 0;
        // for (let i = 0; i < arr.length; i++) {
        //   if (obj[arr[i]] > max) {
        //     answer = arr[i];
        //     max = obj[arr[i]];
        //   }
        // }
        // return answer;

        // new Map() 해결법
        let answer;
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }

      let str = 'BACBACCACCBDEDE';
      console.log(solution(str));
