<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                // 1: 가위 2: 바위 3: 보 
                let answer="";
                for (let i = 0; i < a.length; i++) {
                    let A = a[i], B = b[i];
                    if (A === B) answer += 'D';
                    else if (A === 2 && B === 1 || A === 3 && B === 2 || A === 1 && B === 3) {
                        answer += 'A'
                    } else answer += 'B'
                }
                
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
