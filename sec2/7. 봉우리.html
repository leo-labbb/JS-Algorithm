<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 0,
                    N = arr.length,
                    dy = [-1, 1, 0, 0],
                    dx = [0, 0, -1, 1];
                for (let y = 0; y < N; y++) {
                    for (let x = 0; x < N; x++) {
                        let flag = 1;
                        for (let k = 0; k < 4; k++) {
                            let ny = y + dy[k],
                                nx = x + dx[k];
                            if (
                                ny >= 0 &&
                                ny < N &&
                                nx >= 0 &&
                                nx < N &&
                                arr[ny][nx] >= arr[y][x]
                            ) {
                                flag = 0;
                                break;
                            }
                        }
                        if (flag) answer++;
                    }
                }
                return answer;
            }

            let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
