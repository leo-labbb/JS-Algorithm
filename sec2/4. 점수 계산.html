<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt=0;
                let start = arr[0];
                answer += start
                cnt = arr[0]
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] === 0) {
                        cnt = 0;
                        continue;
                    }
                    else {
                        if (arr[i-1] === 0) {
                            answer += 1
                            cnt = 1;
                        } else {
                            answer += cnt + 1
                            cnt++
                        }
                    }
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
